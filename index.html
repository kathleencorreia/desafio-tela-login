<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/mediaquery.css">
  <link ref="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

  <main>
    <section id="login">
      <div id="imagem">
        <img src="./imagens/pattern.jpg" alt="imagem de entrada">

      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem -vindo(a) novamente. Faça login para acessar sua conta
          e poder fazer as configurações no seu ambiente</p>

        <form action="login.php" method="post">

          <div class="acesso">
            <span class="material-symbols-outlined">person</span>
            <label for="acess"></label>
            <input type="email" name="acess" id="acess" required placeholder="seu e-mail" autocomplete="email">
          </div>

          <div class="acesso">
            <span class="material-symbols-outlined">key</span>
            <label for="pass"></label>
            <input type="password" name="pass" id="pass" required placeholder="sua senha" autocomplete="current-password"
            minlength="6" maxlength="15" >
          </div>

          <div class="envio">
           <input type="submit" value="Entrar">
          </div>

          <div>
            <input type="button" value="Esqueceu sua senha" >
            
          </div>

        </form>

      </div>
    </section>
  </main>
</body>

</html>
